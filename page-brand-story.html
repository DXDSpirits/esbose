        <article>
            <h4>源自美国的高端音响品牌</h4>
            <p>Bose公司由美国麻省理工学院电子工程教授AmarG. Bose博士创建于1964年，是世界上早期的扬声器生产商之一，也是业内“原音重现技术”的革新者。Bose总部位于美国麻省，近千名工程师及科学家在美国一流的实验室内致力于纯科技的研究，并不断推陈出新，屡获殊荣。</p>
            <p>Bose的产品涵盖了高端家庭音响、高级汽车音响、大型场馆扩声系统、商业音乐系统、消噪耳机、通用扩声/现场演出系统，甚至涉及航空航天、生物医学等领域，几乎只要对高品质声音有需求的地方，都有Bose的身影。</p>
        </article>
