<html class="no-js">
<head>

</head>
<body>
    
    <div class="view" id="view-page-new-products">
        <div class="scroll">

                <div class="scroll-item scroll-item-1">
                    <div class="background img" data-bg-src="images/page-new-products-bg-new.jpg"></div>
                </div>
                <div class="scroll-item scroll-item-2">
                    <div class="background img boy" data-bg-src="images/page-new-products-boy.jpg"></div>

    <script src="assets/javascripts/plugins/iscroll.js"></script>
    <script>
        (function() {
            $('#view-page-new-products .scroll, #view-page-new-products .scroll-item').css({
                height: $(window).height()
            });
            var scrollNP = new IScroll('#view-page-new-products .scroll', {
                snap: true
            });
            $('#view-page-new-products').on('click', function() {
                location.href = 'page-new-products-list.html';
